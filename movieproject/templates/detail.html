{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
             <img src="{{movies.img.url}}" width="300" height="200">
        </div>      <br>
        <br>


<div class="col-md-6">
    <h2>{{movies.name}}</h2>
    <h6>{{movies.desc}}</h6>
    <h6>{{movies.year}}</h6>
    <a class="btn btn-warning" href="{% url 'movieapp:update' movies.id %}">Update</a>
    <a class="btn btn-danger" href="{% url 'movieapp:delete' movies.id %}">Delete</a>

</div>
  </div>
</div>
{% endblock %}
